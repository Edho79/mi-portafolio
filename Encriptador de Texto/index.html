<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/Logo Alura.png" alt="Logo encriptador">
        </header>
        <div class="encriptar">
        <textarea
        name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"/>
        </div>
        </div>
    <div class="encriptado">
        <img src="img/Imagen 1.jpg" alt="" id="imagen1" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
        </p>
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
